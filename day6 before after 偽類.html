<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            background-color: blanchedalmond;
        }
        p::after{
            content: "這裡是after";
            color: red;
            background-color: chartreuse;
        }
        p::before{
            content: "before 在這";
            color: blue;
        }
    </style>
</head>
<body>
    <p>安安</p>
</body>
</html>
