<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <style>

        .container{
            /* display: flex; */
            width: 100%;
            max-width: 1200px;
            padding-left: 15px;
            /* 這邊左右設定15px padding的目的是，當container裝row的時候可以抵消row的margin-right left的-15px */
            padding-right: 15px;
            box-sizing: border-box;
            margin:auto;
            border: 1px red solid;
        }
        .row{
            display: flex;
            flex-wrap: wrap;
            /* 這邊用wrap可以用一個row裝很多個東西，讓超過範圍的東西換行，這樣就不用設定兩個row */
            margin-left: -15px;
            margin-right: -15px;
            /* 這邊maring -15是為了抵銷掉col的padding -15，這樣就不會col裝col產生很多padding */
        }
        .col-1 { width: 8.3333333%; padding-left:15px; padding-right:15px; box-sizing: border-box;}
        .col-2 { width: 16.666666%; padding-left:15px; padding-right:15px; box-sizing: border-box;}
        .col-3 { width: 25%       ; padding-left:15px; padding-right:15px; box-sizing: border-box;}
        .col-4 { width: 33.333333%; padding-left:15px; padding-right:15px; box-sizing: border-box;}
        .col-5 { width: 41.666666%; padding-left:15px; padding-right:15px; box-sizing: border-box;}
        .col-6 { width: 50%       ; padding-left:15px; padding-right:15px; box-sizing: border-box;}
        .col-7 { width: 58.333333%; padding-left:15px; padding-right:15px; box-sizing: border-box;}
        .col-8 { width: 66.666666%; padding-left:15px; padding-right:15px; box-sizing: border-box;}
        .col-9 { width: 75%       ; padding-left:15px; padding-right:15px; box-sizing: border-box;}
        .col-10{ width: 83.333333%; padding-left:15px; padding-right:15px; box-sizing: border-box;}
        .col-11{ width: 91.666666%; padding-left:15px; padding-right:15px; box-sizing: border-box;}
        .col-12{ width: 100%      ; padding-left:15px; padding-right:15px; box-sizing: border-box;}

        .item img{
            width: 100%;
        }
    </style>
</head>
